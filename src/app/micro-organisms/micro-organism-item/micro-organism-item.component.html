
<li class="col-md-3 col-sm-6 col-xs-12">
  <div class="image-gallery-item">
      <span class="thumb-info">
        <span class="thumb-info-wrapper">
    <a [routerLink] = "['details',item.id]" class="lightbox-portfolio">        
          <img src="{{item.img}}" id="small-tool-img" class="img-responsive" alt="">
          <span class="thumb-info-title">
            <span class="thumb-info-inner" id="tool-Name">{{item.name}}</span>
            <span class="thumb-info-type" id="tool-sp-more">{{item.type}}</span>
          
          </span>
        </a>
          <span class="thumb-info-action trash" (click)="onDelete(item.id)">
            <span class="thumb-info-action-icon">
              <i class="fa fa-trash"></i>
            </span>
          </span>
        </span>
      </span>
    
  </div>
</li>
