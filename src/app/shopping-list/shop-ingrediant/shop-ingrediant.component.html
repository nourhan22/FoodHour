<div class="container-fluid">
<div class="row">
  <div class="col-sm-3"> 
      <div class="list-group">
          <a 
          *ngFor="let item of categories ; let i = index;" 
          class="list-group-item list-group-item-action"
          routerLink="/shopcategory/"
          [queryParams]="{category:item.id}"
          [class.active]="active === i" 
          (click)="onClick(i)"
          
          >
            {{item.title}}</a>

      </div>    
  </div>
  <div class="col-sm-6">
    <div class="row">
      <ul>
        <li *ngFor='let item of ingrediants' id="ingrediant" style="width: 80rem;">
          <div class="col-sm-6 col-sm-6 col-xs-12">
            <div class="thumbnail">
              <img src="{{item.img}}" alt="...">
              <div class="caption">
                <h3>{{item.name}}</h3>
                <p>{{item.price}}L.E</p>
                <p>
                  <a href="#" class="btn btn-primary addbtn" role="button">Add to cart</a>
                </p>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>


</div>
</div>
