<div class="row" *ngFor='let item of ingrediants' style="width: 80rem;">
    <div class="col-sm-6">
      <div class="thumbnail">
        <img src="{{item.img}}" alt="...">
        <div class="caption">
          <h3>{{item.name}}</h3>
          <p>{{item.price}}</p>
          <p><a href="#" class="btn btn-primary addbtn" role="button">Add to cart</a></p>
        </div>
      </div>
    </div>
  </div>
