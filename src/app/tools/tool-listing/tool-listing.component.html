
<!--- -->
<app-smallHeader [title]='headerTitle' (ToolSearch)='onToolsSearch($event)'></app-smallHeader>
    <div class="container">
        <div class="row">
            <i class="fa fa-plus pull-right" id="plus" routerLink="./add"></i>
            <i class="fa fa-trash pull-right" id="plus" (click)="onDelete()"></i>
        </div>
        <div class="sort-destination-loader sort-destination-loader-loaded">
            <ul class="image-gallery sort-destination lightbox" data-sort-id="portfolio" data-plugin-options="{'delegate': 'a.lightbox-portfolio', 'type': 'image', 'gallery': {'enabled': true}}"
                style="position: relative; ">
                <app-tool-item [item]='item' *ngFor='let item of Tools'></app-tool-item>
            </ul>
        </div>
    </div>
