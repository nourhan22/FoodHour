
  <li class="col-md-4 col-sm-6 col-xs-12">
    <div class="image-gallery-item">
      <a routerLink="./details" class="lightbox-portfolio">
        <span class="thumb-info">
          <span class="thumb-info-wrapper">
           <a routerLink="./details/{{item.id}}">
            <img  src="{{item.imageUrl}}" id="small-tool-img" class="img-responsive" alt="" >
            <span class="thumb-info-title">
              <span class="thumb-info-inner" id="tool-Name">{{item.title}}</span>
              <span class="thumb-info-type" id="tool-sp-more">See More</span>
            </span>
          </a>
            <span class="thumb-info-action">
              <span class="thumb-info-action-icon">
                <i class="fa fa-trash"></i>
              </span>
            </span>
          </span>
        </span>
      </a>
    </div>
  </li>
