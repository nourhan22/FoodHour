  <div class="img-thumbnail">
      <img class="img-responsive" [src]="postContent.image" alt="">
    </div>
<div class="post-date">
    <span class="day">{{postContent.day}}</span>
    <span class="month">{{postContent.month}}</span>
  </div>
<h2>
<a  class=" title">{{postContent.title}}</a>
</h2>

<div class="post-meta">
<span>
  <i class="fa fa-user"></i> By
  <a >postContent.username</a>
</span>
<span>
  <i class="fa fa-tag"></i>
  <a>Edit</a>
</span>
<span>
  <i class="fa fa-comments"></i>
  <a>{{postContent.noOfComments}} Comments</a>
</span>
</div>

<p>{{postContent.content}}</p>
