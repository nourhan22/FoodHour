<div class="col-md-9">

  <div class="blog-posts">

 
   
    <article class="post post-medium">
      <div class="row">

        <div class="col-md-5">
          <div class="post-image">
            <div class="" data-plugin-options="{'items':1}">
              <div>
                <div class="img-thumbnail">
                  <img class="img-responsive" src="{{item.image}}" alt="">
                </div>
              </div>
              <!-- <div>
                <div class="img-thumbnail">
                  <img class="img-responsive" src="../../../assets/images/35.jpg" alt="">
                </div>
              </div> -->
            </div>
          </div>
        </div>
        <div class="col-md-7">

          <div class="post-content">

            <h2>
              <a routerLink = '../community/details/{{item.id}}'>{{item.title}}</a>
            </h2>
            <p>{{item.content}}</p>

          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="post-meta">
            <span>
              <i class="fa fa-calendar"></i> January 10, 2016 </span>
            <span>
              <i class="fa fa-user"></i> By
              <a href="#">John Doe</a>
            </span>
            <span>
              <i class="fa fa-tag"></i>
              <a href="#">Duis</a>,
              <a href="#">News</a>
            </span>
            <span>
              <i class="fa fa-comments"></i>
              <a href="#">12 Comments</a>
            </span>
            <a routerLink = '../community/details/{{item.id}}' class="btn btn-xs btn-primary pull-right">Read more...</a>
          </div>
        </div>
      </div>

    </article>


  </div>
</div>
