<div id="addpost">
  <button type="button" class="btn btn-primary" (click)="openModal(template)">Create template modal</button>
  
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Add New Post </h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    
    <div class="modal-body">
      <div class="row">
        <div class="input-group col-xs-12">
          <input type="text" class="form-control" name='name' 
           placeholder="Title" aria-describedby="basic-addon1" required>
        </div>
      </div>
  
      <div class="row">
        <div class="input-group col-xs-12">
          <textarea class="form-control txtArea"name='content'
          placeholder="Add Text"></textarea>
        </div>
    
      </div>
      <div class="row img">
        
        <input style="display: none" 
        type="file" (change)="onFileChanged($event)" #fileInput>
     
  
      <img src="../assets/images/default.png" 
      (click)="fileInput.click()" alt="Scott Stevens" class="img-responsive img-circle" />
  
      <span class="text-muted">Add Photo</span>
    </div>
  
      
    
  
  
    </div>
  </ng-template>
  </div>
