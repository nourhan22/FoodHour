<div class="container">
    <form (ngSubmit)="onSave(myform)" #myform="ngForm">

        <div class='row header'>
            <span class="text-muted">Add New Ingredient</span>
            <hr>
        </div>
        <div class="row img">

            <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>


            <img src="../assets/images/default.png" (click)="fileInput.click()" alt="Scott Stevens" class="img-responsive img-circle"
            />

            <span class="text-muted">Add Photo</span>
        </div>


        <div class="input-group col-xs-12">
            <input type="text" class="form-control" name='Ingredientname' [(ngModel)]='newIngredient.name' placeholder="Ingredient Name" aria-describedby="basic-addon1"
                required>
        </div>

        <div class="input-group col-xs-12">
            <textarea class="form-control txtArea" name='food' [(ngModel)]='newIngredient.desc' placeholder="Description"></textarea>
        </div>
        <br>
        <div class='row header'>
            <span class="text-muted">Available Nutiritions</span>
            <hr>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-12">
                        <select  class="form-control" name='type'  [(ngModel)]="newIngredient.nutiritions[0].nutiritionName" required > 
                                <option  value='Choose Type' required>Choose Type</option>
                            <option [value]="type.title" *ngFor='let type of nutiritionTypes'>{{type.title}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="input-group col-xs-12">
            <input type="text" class="form-control" name='nutiritionType' [(ngModel)]='newIngredient.nutiritions[0].nutiritionType' placeholder="Nutirition Type" aria-describedby="basic-addon1">
        </div>

        <div class="input-group col-xs-12">
            <input type="number" class="form-control" name='percentage' [(ngModel)]='newIngredient.nutiritions[0].percentage' placeholder="Percentage" aria-describedby="basic-addon1"
                required>
        </div>

        <div class="row">
            <button type="submit" class="btn  addbtn col-xs-7 " [disabled]="myform.invalid">Add Ingredient</button>
        </div>
        <div class='row'>
            <button type="button" class="btn cancelbtn col-xs-7" (click)='onCancel()'>Cancel</button>
        </div>
    </form>






</div>
